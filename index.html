<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>weather-station</title>
	<meta name="author" content="Group one">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/tabsStyle.css">
	<link rel="stylesheet" type="text/css" href="css/slideshowStyle.css">
	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- JQuery CDN -->
	<!--[if lt IE 9]>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->
</head>
<body>
	<header>
		<div id="divHeader">
			<h1 id="title">Real Time Weather</h1>
		</div>
	</header>
	<div id="loading">
			<div id="loading-text">
				Caricamento dei dati.
			</div>
			<div id="loader"></div>
		</div>

	<div id="filter">
		<div id="div-station-name">
			<h3 id="txt-station-name">Nome stazione</h3>
			<input type="text" name="station-name" id="input-station-name">
		</div>
		<div>
			<h3 id="txt-country">Stato</h3>
				<select id="select-country">
					<option value="" id="-">-</option>
					<option value="france" id="Francia">Francia</option>
					<option value="italy" id="Italia">Italia</option>
					<option value="switzerland" id="Svizzera">Svizzera</option>
				</select>

				<input type="number" id="refresh_time" placeholder="Tempo di refresh (secondi)" value="30" disabled>
				<input type="button" name="refresh_button" id="refresh_button" value="Ferma refresh">
				<span class="refresh_time_message_error">Tempo minimo 15sec</span>
		</div>



		<div id="divDate">
			<p class="lastUpdate"> </p>
		</div>
	</div>

	<!-- accordion container contain all accordions - start -->
	<div class="accordion_container">

		<!-- main accordion contain a header accordion and a body - start-->
		<div class="main_accordion">

			<!-- header accordion contain all main data to display for user - start-->
			<div class="header_accordion">
				<img class="nation_flag" src="" alt="">
				<p class="station_name"></p>
				<p class="weather_data"></p>

				<img class="weather_icon" src="" alt="">
				<p class="weather_temperature"></p>
			</div>
			<!-- header accordion contain all main data to display for user - end-->

			<!-- body accordion contain all secondary data to display for user - start-->
			<div class="body_accordion">

				<ul class="tabs">
					<li class="tab_link current">Meteo in tempo reale</li>
					<li class="tab_link">Storico dati</li>
				</ul>

				<div class="tab_content current">

					<p class="station_locality"></p>
					<p class="station_view_map">Vedi su google maps.</p>

					<div class="slideshow_container">
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>

						<a class="previous_slide_button">&#10094;</a>
						<a class="next_slide_button">&#10095;</a>
					</div>

				</div>

				<div class="tab_content">
					<input type="date" class="historical_weather_input" placeholder="gg/mm/aaaa" min="2011-01-01">
					<input type="button" name="find_historical_button" id="find_historical_button" value="Trova">

					<p class="station_locality"></p>

					<p class="weather_data"></p>

					<div class="slideshow_container_historical">
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>
						<div class="slide_container fade">
							<img class="slide_image" src="" alt="">
							<div class="overlay_description">
								<p class="slide_description"></p>
							</div>
						</div>

						<a class="previous_slide_button_historical">&#10094;</a>
						<a class="next_slide_button_historical">&#10095;</a>
					</div>
				</div>
			</div>
			<!-- body accordion contain all secondary data to display for user - end-->

		</div>
		<!-- main_accordion contain a header accordion and a body - end-->
	</div>
	<!-- accordion container contain all accordions - end -->

	<!-- cuastomized script  -->
	<script src="js/script.js" charset="utf-8"></script>
	<script src="js/tabsScript.js" charset="utf-8"></script>
	<script src="js/slideshowScript.js" charset="utf-8"></script>
	<script src="js/filterScript.js" charset="utf-8"></script>
	<script src="js/historicalScript.js" charset="utf-8"></script>
	<!-- cuastomized script  -->
</body>
</html>
