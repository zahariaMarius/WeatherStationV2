<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>weather-station</title>
	<meta name="author" content="Group one">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- JQuery CDN -->
	<!--[if lt IE 9]>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->
</head>
<body>
	<header>
		<div id="divHeader">
			<h1 id="title">Real Time Weather</h1>
		</div>
	</header>

	<div id="loading">
			<div id="loading-text">
				Loading data, please wait.
			</div>
			<div id="loader"></div>
		</div>

	<div id="filter">
		<div id="div-station-name">
			<h3 id="txt-station-name">Station name</h3>
			<input type="text" name="station-name" id="input-station-name">
		</div>
		<div>
			<h3 id="txt-country">Country</h3>
				<select id="select-country">
					<option value="">-</option>
					<option value="france">France</option>
					<option value="italy">Italy</option>
					<option value="switzerland">Switzerland</option>
				</select>
		</div>

		<div id="divDate">
			<p class="lastUpdate"> </p>
		</div>
	</div>

	<div id="accordionContainer"></div>

	<!-- cuastomized script  -->
	<script src="js/script.js" charset="utf-8"></script>
	<script src="js/slideshowScript.js" charset="utf-8"></script>
	<!-- cuastomized script  -->
</body>
</html>
